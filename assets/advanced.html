<!DOCTYPE html>
<html lang="en">
    <head>
        <title>&#9442; Advanced Search</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/advanced.css">
    </head>
    <body>

        <div id="main__block">
            <header class="nav">
                <a href="../index.html"><img class="homepage" src="image/logo.png" alt="Search"></a>
            </header>
            <div class="block">
                <div class="title__label">
                    <label style="margin-left:10px">Advanced Search</label>
                </div>
                <div class="line"></div>
                <div class="adv_search__form">
                    <form class="adv_form" action="https://google.com/search">
                        <div class="find__pages">
                            <span>Find pages with...</span>
                        </div>
                        <div class="form__fields">
                            <div class="search__string all">
                                <div class="field__label">
                                    <label class="keys__label">all this words:</label>
                                </div>
                                <div class="form__field">
                                    <div class="input__field">
                                        <input class="adv__input" type="text" name="as_q">
                                    </div>
                                </div>
                            </div>
                            <div class="search__string exact">
                                <div class="field__label">
                                    <label class="keys__label">this exact word or phrase:</label>                                    
                                </div>
                                <div class="form__field">
                                    <div class="input__field">
                                        <input class="adv__input" type="text" name="as_epq">
                                    </div>
                                </div>
                            </div>
                            <div class="search__string any">
                                <div class="field__label">
                                    <label class="keys__label">any of this words:</label>
                                </div>
                                <div class="form__field">
                                    <div class="input__field">
                                        <input class="adv__input" type="text" name="as_oq">
                                    </div>
                                </div>
                            </div>
                            <div class="search__string none">
                                <div class="field__label">
                                    <label class="keys__label">none of this words:</label>
                                </div>
                                <div class="form__field">
                                    <div class="input__field">
                                        <input class="adv__input" type="text" name="as_eq">
                                    </div>
                                </div>
                            </div>
                            <div class="search__string">
                                <div class="field__label">
                                    <label class="keys__label"></label>
                                </div>
                                <div class="form__field">
                                    <div class="input__field">
                                        <div class="search__submit">
                                            <input class="submit" type="submit" value="Advanced Search">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>
</html>
