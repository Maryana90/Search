<!DOCTYPE html>
<html lang="en">
    <head>
        <title>&#9442; Images Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="container">
            <div class="add">
                <a href="../index.html">Home</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
    
            <div class="content">
                <div class="logo">
                    <img class="image" src="image/logo.png" alt="Search">
                </div>
        
                <div class="search__form">
                    <form class="form" action="https://google.com/search">
                        <input class="search__input" type="text" name="q" placeholder="Images search...">
                        <input class="search__img" type="hidden" name="tbm" value="isch" placeholder="Images search...">
                        <div class="submit__input">
                            <input class="submit" type="submit" value="Search Images">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
