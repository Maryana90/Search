<!DOCTYPE html>
<html lang="en">
    <head>
        <title>&#9442; Search</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>

        <div id="container">
            <div class="add">
                <a href="assets/images.html">Images</a>
                <a href="assets/advanced.html">Advanced Search</a>
            </div>
    
            <div class="content">
                <div class="logo">
                    <img class="image" src="assets/image/logo.png" alt="Search">
                </div>
        
                <div class="search__form">
                    <form class="form" action="https://google.com/search">
                        <input class="search__input" type="text" name="q" placeholder="Search...">
                        <div class="submit__input">
                            <input class="submit" type="submit" value="Google Search">
                            <input class="submit" type="submit" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" name="btnI">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
